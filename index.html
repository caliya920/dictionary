<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen Alpha Word Bank</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9f8;
      color: #111;
      text-align: center;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 2rem;
    }
  .slang-list-button {
  position: absolute;
  top: 20px;
  right: 20px;
}

.slang-list-button a {
  background-color: #f97316;
  color: white;
  padding: 10px 18px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.95rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: background-color 0.3s, transform 0.2s;
}

.slang-list-button a:hover {
  background-color: #fb923c;
  transform: scale(1.05);
}


    .highlight {
      color: #f97316;
    }

    .icons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      border: 2px solid #ccc;
      border-radius: 30px;
      width: 300px;
      padding: 0.5rem 1rem;
    }

    .search-bar input {
      border: none;
      outline: none;
      font-size: 1rem;
      flex-grow: 1;
      background: transparent;
    }

    .search-bar button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-bar button svg {
      stroke: #f97316;
    }

    .word-section {
      margin-top: 2rem;
    }

    .word-section h2 {
      font-size: 2rem;
    }

    .word-section h3 {
      color: #f97316;
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    .definition {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .extra-info {
      font-size: 1rem;
      color: #444;
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <header><span class="highlight">Gen Alpha</span> Word Bank</header>
  
  <div class="slang-list-button">
  <a href="slang-list.html">üìò Slang List</a>
</div>


  <!-- Book Icon as Image -->
  <div class="icons">
    <img src="https://cdn-icons-png.flaticon.com/512/2702/2702134.png" 
         alt="Open Book Icon" 
         style="width: 60px; height: 60px;">
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search slang...">
    <button onclick="searchWord()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>
    </button>
  </div>

  <div class="word-section" id="wordSection">
    <h2>Slang of the day</h2>
    <h3 id="slangWord">Slay</h3>
    <div class="definition" id="definition">/slƒÅ/ <br>Verb: greatly impress or amuse (someone)</div>
    <div class="extra-info" id="extraInfo">
      <p><strong>Informal Use:</strong> "She slayed the presentation!"</p>
      <p><strong>Lexical Meaning:</strong> To succeed or dominate, especially with style or flair.</p>
    </div>
  </div>

  
      <!-- ‚úÇÔ∏è All previous HTML & CSS remains the same -->

<script>
  const dictionary = {
    "slay": {
      pronunciation: "/slƒÅ/",
      definition: "/v/ greatly impress or amuse (someone)",
      informal: "She slayed the presentation!",
      lexical: "/vt/ to kill violently, wantonly, or in great numbers"
 
    },
    
   "its giving": {
        pronunciation: "/…™ts Àà…°…™v.…™≈ã//",
        definition: "Used to describe what a person or situation evokes.",
        informal: "It‚Äôs giving main character energy.",
        lexical: "Not Applicable"
      }

    
  };

  function searchWord() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    const wordSection = document.getElementById('wordSection');
    const word = dictionary[input];

    if (word) {
      document.getElementById('slangWord').textContent = capitalize(input);
      document.getElementById('definition').innerHTML = `${word.pronunciation} <br>${word.definition}`;
      document.getElementById('extraInfo').innerHTML = `
        <p><strong>Informal Use:</strong> "${word.informal}"</p>
        <p><strong>Lexical Meaning:</strong> ${word.lexical}</p>
      `;
      document.querySelector('#wordSection h2').style.display = 'none';
    } else {
      document.getElementById('slangWord').textContent = 'Not Found';
      document.getElementById('definition').textContent = 'Try another slang word.';
      document.getElementById('extraInfo').innerHTML = '';
      document.querySelector('#wordSection h2').style.display = 'none';
    }
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }
</script>


   
</body>

</html>
