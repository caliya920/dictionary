      </svg>
    </button>
  </div>

  <div class="word-section" id="wordSection">

  </div>

    },
    sigma: {
      pronunciation: "/Ààsig-m…ô/",

    tea: {

      informal: "Spill the tea, what happened last night?",
      lexical: "Inside scoop or information, often used in drama or gossip contexts."
    }
  };

  function searchWord() {
    const input = document.getElementById('searchInput').value.trim().toLowerCase();
    const wordSection = document.getElementById('wordSection');
    const word = dictionary[input];

    if (word) {
      document.getElementById('slangWord').textContent = capitalize(input);
      document.getElementById('definition').innerHTML = `${word.pronunciation} <br>${word.definition}`;
      document.getElementById('extraInfo').innerHTML = `
        <p><strong>Informal Use:</strong> "${word.informal}"</p>
        <p><strong>Lexical Meaning:</strong> ${word.lexical}</p>
      `;
      document.querySelector('#wordSection h2').style.display = 'none';
    } else {
      document.getElementById('slangWord').textContent = 'Not Found';
      document.getElementById('definition').textContent = 'Try another slang word.';
      document.getElementById('extraInfo').innerHTML = '';
      document.querySelector('#wordSection h2').style.display = 'none';
    }
  }

  function capitalize(word) {
    return word.charAt(0).toUpperCase() + word.slice(1);
  }
</script>


   
</body>
