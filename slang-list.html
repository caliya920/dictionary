<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Slang Word List</title>  <style>    body {      font-family: 'Segoe UI', sans-serif;      background-color: #f8f9f8;      margin: 0;      padding: 2rem;    }

Stylish or fashionable outfit or accessories.",        example: "He’s dripping from head to toe."      },      "Fanum Tax": {        informal: "I was eating fries, and he pulled a Fanum Tax.",        Meaning: "The act of taking someone else's food without permission, especially in a funny way.",        example: "I got Fanum Taxed again."      },      flex: {        informal: "He was flexing his new watch.",        Meaning: "To display something with pride.",        example: "That’s a big flex!"      },      "GOAT": {        informal: "LeBron is the GOAT.",        Meaning: "Greatest Of All Time.",        example: "That performance? GOAT level."      },      "Gyatt/Gyat": {        informal: "He saw her and yelled 'gyatt!'",        Meaning: "A slang exclamation expressing awe, often used humorously online.",        example: "That’s a whole lotta gyatt."      },      ick: {        informal: "He said 'moist' and I got the ick.",        Meaning: "A strong turn-off or repulsion, especially in dating.",        example: "He gave me the ick."      },      "It's Giving": {        informal: "It’s giving main character energy.",        Meaning: "Used to describe what a person or situation evokes.",        example: "It’s giving slay."      },      lowkey: {        informal: "I lowkey love that song.",        Meaning: "To a small degree; not openly expressed.",        example: "Lowkey I want to leave early."      },      Mewing: {        informal: "He’s mewing hard for that jawline.",        Meaning: "A technique involving tongue posture to allegedly improve facial structure.",        example: "Bro’s been mewing for six months straight."      },      "Noob": {        informal: "Don’t die in the first round, noob.",        Meaning: "A beginner or inexperienced player.",        example: "Total noob move."      },      "Ohio": {        informal: "Only in Ohio, man.",        Meaning: "Used sarcastically to describe something bizarre or cursed.",        example: "That whole situation was so Ohio."      },      rizz: {        informal: "He's got mad rizz — all the girls like him.",        Meaning: "Charisma, often used in romantic or flirtatious contexts.",        example: "Teach me how to rizz!"      },      "Rizzler": {        informal: "He’s the ultimate Rizzler in class.",        Meaning: "A person who excels at charming or flirting.",        example: "Rizzler status: certified."      },      "Salty": {        informal: "She’s salty because she lost.",        Meaning: "Bitter, upset, or annoyed.",        example: "He’s still salty about the game."      },      "Savage": {        informal: "She roasted him—savage!",        Meaning: "Bold, unapologetic, and brutally honest.",        example: "That comeback was savage."       },      "Sheesh": {        informal: "Sheesh, that’s cold!",        Meaning: "An expression of amazement or disbelief.",        example: "Sheesh! Look at those kicks!"      },      sigma: {        informal: "He’s such a sigma — doesn’t follow the crowd.",        Meaning: "A lone-wolf personality type, strong-willed and independent.",        example: "Sigma grindset."      },      "Simp": {        informal: "He’s simping hard for her.",        Meaning: "Overly attentive or submissive behavior, often toward someone they like.",        example: "Bro turned full simp mode."      },      skibidi: {        informal: "Skibidi toilet memes are everywhere!",        Meaning: "A surreal or absurd phrase used for comic or viral effect.",        example: "Skibidi bop yes yes!"      },      "Skibiddi Ohio Rizz": {        informal: "That meme is pure Skibiddi Ohio Rizz energy.",        Meaning: "A chaotic mashup of meme culture combining absurdity, charm, and internet randomness.",        example: "His humor? Straight up Skibiddi Ohio Rizz."      },      slay: {        informal: "She slayed the presentation!",        Meaning: "To succeed or dominate, especially with style or flair.",        example: "Slay queen!"      },      "Sus": {     for (let word in dictionary) {      const li = document.createElement("li");      li.textContent = word.charAt(0).toUpperCase() + word.slice(1);      li.onclick = () => showPopup(word);      list.appendChild(li);    }
